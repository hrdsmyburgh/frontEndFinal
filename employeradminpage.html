<script>
document.addEventListener('DOMContentLoaded', async function() {
    const token = localStorage.getItem('authToken');
    let userRole = localStorage.getItem('userType') || '';
    userRole = userRole.toLowerCase();

    const username = localStorage.getItem('username') || 'My Account';

    // --- HEADER BUTTONS ---
    const headerBtnContainer = document.querySelector('.header-btn');

    if (headerBtnContainer) {
        headerBtnContainer.innerHTML = `
            <a href="studentprofile.html" class="btn head-btn1">${username}</a>
            <a href="#" id="logoutBtn" class="btn head-btn2">Logout</a>
        `;
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.clear();
                window.location.href = 'loginpage.html';
            });
        }
    }

    // Header Navigation Visibility based on role
    // Employer Admin link is visible for employers, hidden for students (we default hide it below)
    const navEmployerAdmin = document.getElementById('nav-employeradmin');
    const navStudentProfile = document.getElementById('nav-studentprofile');
    const navMyApplications = document.getElementById('nav-myapplications');
    
    if (navEmployerAdmin) navEmployerAdmin.style.display = userRole === 'employer' ? 'block' : 'none';
    if (navStudentProfile) navStudentProfile.style.display = userRole === 'student' ? 'block' : 'none';
    if (navMyApplications) navMyApplications.style.display = userRole === 'student' ? 'block' : 'none';


    // --- PAGE-SPECIFIC ROLE CHECK (This is the Employer Admin Page) ---
    if (!token) {
        window.location.href = "loginpage.html";
        return;
    }

    // FIX: Only allow "employer" users to view this employer admin page.
    if (userRole !== "employer") { 
        alert("Access denied. You must be logged in as an Employer to view this page.");
        window.location.href = "index.html"; // Redirect to a generic page like home
        return;
    }

    // Load Profile Data (Employer data for dashboard)
    async function loadProfileData() {
        try {
            const res = await fetch("http://127.0.0.1:8000/api/users/me/", {
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Token ${token}`
                }
            });
            
            if (!res.ok) {
                // Handle token expiration/invalidity by logging out
                if (res.status === 401 || res.status === 403) {
                     localStorage.clear();
                     window.location.href = "loginpage.html";
                }
                throw new Error(`HTTP error! status: ${res.status}`);
            }

            const data = await res.json();
            const employerProfile = data.employer_profile || {}; // Assuming nested employer_profile

            console.log("API Response:", data);
            console.log("Employer profile:", employerProfile);
            
            // NOTE: Since this is the Employer Admin page, you'd typically populate employer-specific elements here.
            // The previous logic was for a student profile page. We'll leave the code generic for now,
            // but you should adjust the data access (e.g., data.employer_profile.company_name)
            // to populate employer-specific dashboard elements if necessary.

        } catch (err) {
            console.error("Error fetching profile:", err);
            // Only show a generic alert for connection/other errors
            if (!err.message.includes('401') && !err.message.includes('403')) {
                alert("Error connecting to server. Please try again later.");
            }
        }
    }    // EXECUTE FUNCTION
    await loadProfileData();
    
    // Load employer applications
    await loadEmployerApplications();
});

// Global variables
let allApplications = [];
let filteredApplications = [];

// Load applications for employer's jobs
async function loadEmployerApplications() {
    const token = localStorage.getItem('authToken');
    
    try {
        showLoading();
        
        const response = await fetch('http://127.0.0.1:8000/api/employer/applications/', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Token ${token}`
            }
        });

        if (!response.ok) {
            if (response.status === 401) {
                localStorage.clear();
                window.location.href = "loginpage.html";
                return;
            }
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const applications = await response.json();
        allApplications = applications;
        filteredApplications = [...applications];
        
        displayApplications(filteredApplications);
        updateApplicationCount(filteredApplications.length);
        
    } catch (error) {
        console.error('Error loading applications:', error);
        showError('Failed to load applications. Please try again.');
    } finally {
        hideLoading();
    }
}

// Display applications in the table
function displayApplications(applications) {
    const tableBody = document.getElementById('applicationsTableBody');
    
    if (applications.length === 0) {
        tableBody.innerHTML = `
            <tr>
                <td colspan="5" style="text-align: center; padding: 20px;">
                    <p>No applications found.</p>
                    <a href="employerjobposting.html" class="btn btn-primary">Post a Job</a>
                </td>
            </tr>
        `;
        return;
    }

    tableBody.innerHTML = applications.map(app => createApplicationRow(app)).join('');
    
    // Add event listeners for checkboxes
    addCheckboxEventListeners();
}

// Create application row HTML
function createApplicationRow(application) {
    const statusClass = getStatusClass(application.status);
    const statusText = getStatusText(application.status);
    
    return `
        <tr data-application-id="${application.id}">
            <td><input class="fs-checkbox" type="checkbox" value="${application.id}"></td>
            <td>${application.applicant_name || application.user?.first_name + ' ' + application.user?.last_name || 'N/A'}</td>
            <td>${application.job_title || application.job?.title || 'N/A'}</td>
            <td><span class="status ${statusClass}">${statusText}</span></td>
            <td>
                ${application.cv_file ? 
                    `<a href="${application.cv_file}" style="color: red;" target="_blank">View CV</a>` : 
                    '<span style="color: gray;">No CV</span>'
                }
            </td>
        </tr>
    `;
}

// Get status CSS class
function getStatusClass(status) {
    switch(status?.toLowerCase()) {
        case 'accepted': return 'completed';
        case 'rejected': return 'process';
        case 'pending': return 'pending';
        default: return 'pending';
    }
}

// Get status display text
function getStatusText(status) {
    switch(status?.toLowerCase()) {
        case 'accepted': return 'Accepted';
        case 'rejected': return 'Rejected';
        case 'pending': return 'Pending';
        default: return 'Pending';
    }
}

// Add event listeners for checkboxes
function addCheckboxEventListeners() {
    // Select all checkbox functionality
    const selectAllCheckbox = document.getElementById('selectAll');
    const applicationCheckboxes = document.querySelectorAll('.fs-checkbox');
    
    if (selectAllCheckbox) {
        selectAllCheckbox.addEventListener('change', function() {
            applicationCheckboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
        });
    }
    
    // Apply action button functionality
    const applyActionBtn = document.querySelector('.apply-action-btn');
    if (applyActionBtn) {
        applyActionBtn.addEventListener('click', async function() {
            const action = document.getElementById('actionDropdown').value;
            const selectedApplications = Array.from(applicationCheckboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);
            
            if (selectedApplications.length === 0) {
                alert('Please select at least one application.');
                return;
            }
            
            if (!action) {
                alert('Please select an action.');
                return;
            }
            
            if (confirm(`Are you sure you want to ${action} the selected applications?`)) {
                await updateApplicationsStatus(selectedApplications, action);
            }
        });
    }
}

// Update applications status (accept/reject)
async function updateApplicationsStatus(applicationIds, status) {
    const token = localStorage.getItem('authToken');
    
    try {
        const promises = applicationIds.map(id => 
            fetch(`http://127.0.0.1:8000/api/applications/${id}/status/`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Token ${token}`
                },
                body: JSON.stringify({ status: status })
            })
        );
        
        const responses = await Promise.all(promises);
        
        // Check if all requests were successful
        const allSuccessful = responses.every(response => response.ok);
        
        if (allSuccessful) {
            alert(`Applications ${status}ed successfully.`);
            // Reload applications
            await loadEmployerApplications();
            // Reset form
            document.getElementById('actionDropdown').value = '';
            document.getElementById('selectAll').checked = false;
        } else {
            throw new Error('Some applications failed to update');
        }
        
    } catch (error) {
        console.error('Error updating applications:', error);
        alert('Failed to update applications. Please try again.');
    }
}

// Update application count
function updateApplicationCount(count) {
    document.getElementById('applicationsCount').textContent = count;
}

// Show loading state
function showLoading() {
    const tableBody = document.getElementById('applicationsTableBody');
    tableBody.innerHTML = `
        <tr>
            <td colspan="5" style="text-align: center; padding: 20px;">
                <div class="loading-spinner">Loading applications...</div>
            </td>
        </tr>
    `;
}

// Hide loading state
function hideLoading() {
    // Loading is hidden when displayApplications is called
}

// Show error message
function showError(message) {
    const tableBody = document.getElementById('applicationsTableBody');
    tableBody.innerHTML = `
        <tr>
            <td colspan="5" style="text-align: center; padding: 20px;">
                <p style="color: red;">${message}</p>
                <button onclick="loadEmployerApplications()" class="btn btn-primary">Retry</button>
            </td>
        </tr>
    `;
}

// Filter functionality for employer applications
function applyEmployerFilters() {
    const jobFilter = document.getElementById('filterJob').value.trim().toLowerCase();
    const statusFilter = document.getElementById('filterStatus').value.trim().toLowerCase();
    
    filteredApplications = allApplications.filter(app => {
        const jobTitle = (app.job_title || app.job?.title || '').toLowerCase();
        const applicantName = (app.applicant_name || (app.user?.first_name + ' ' + app.user?.last_name) || '').toLowerCase();
        const status = (app.status || '').toLowerCase();
        
        const matchesJob = !jobFilter || jobTitle.includes(jobFilter) || applicantName.includes(jobFilter);
        const matchesStatus = !statusFilter || status.includes(statusFilter);
        
        return matchesJob && matchesStatus;
    });
    
    displayApplications(filteredApplications);
    updateApplicationCount(filteredApplications.length);
}

// Add filter event listener
document.addEventListener('DOMContentLoaded', function() {
    const applyFilterBtn = document.getElementById('applyFilterBtn');
    if (applyFilterBtn) {
        applyFilterBtn.addEventListener('click', applyEmployerFilters);
    }
});
</script>
